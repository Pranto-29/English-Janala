<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title and Logo -->
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

  <!-- DaisyUI + Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar bg-base-100 shadow-sm bg-blue-200">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </div>
        <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"></ul>
      </div>
      <a href="" class="flex items-center gap-1">
        <span class="font-bold">English</span>
        <img src="assets/logo.png" alt="Logo">
        <span class="font-bangla text-semibold">জানালা</span>
      </a>
    </div>
    <div class="navbar-end hidden lg:flex">
      <ul class="menu menu-horizontal px-1 space-x-4">
        <li><a href="" class="btn btn-outline btn-primary"><i class="fa-solid fa-circle-question"></i> FAQ</a></li>
        <li><a href="" class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i> Learn</a></li>
        <li><a href="" class="btn btn-outline btn-primary"><i class="fa-regular fa-share-from-square"></i> Logout</a></li>
      </ul>
    </div>
  </div>

  <!-- Banner -->
  <section class="flex flex-col-reverse md:flex-row gap-10 justify-between items-center py-5 w-11/12 mx-auto">   
    <div class="content flex-1 text-center md:text-left">
      <h2 class="text-4xl font-bold mb-8"><span class="font-bold text-blue-500">English</span> is Easy!!</h2>
      <p class="font-bangla">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ।</p>
      <!-- Form -->
      <form class="gap-5 py-4 items-center p-4">
        <input class="mb-5 input input-bordered" type="text" placeholder="Enter Your Name">
        <br>
        <input class="mb-5 input input-bordered" type="email" placeholder="Enter Your Gmail">
        <br>
        <button class="btn btn-outline btn-secondary">Get Started</button>
      </form>
    </div>
    <div class="img flex-1">
      <img src="./assets/hero-student.png" alt="Student">
    </div>
  </section>

  <!-- Vocabulary Section -->
  <section>
    <h2 class="text-4xl font-bold mb-8 text-center"><span class="text-blue-500">Let's</span> Learn Vocabulary</h2>
    
    <div id="level-container"></div>
  </section>

  <!-- Script -->
  <script src="index.js"></script>
</body>
</html>
